<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section></section>
    <section>
      <form action="index.html" method="get">
        <!--este input se usa para colocar exclusivamente numeros-->
        <div>
          <label for="number">edad</label>
          <input type="number" step="1" max="" min="0" required />
        </div>
        <!--este input se usa par digitar las contraseñas-->
        <div>
          <label for="contrasena">Contraseña</label>
          <input type="password" placeholder="holamundo" />
        </div>
        <!--este imput se usa para colocar el correo electronico-->
        <div>
          <label for="correo">correo</label>
          <input type="email" required />
        </div>
        <!--este input se usa para colocar la fecha-->
        <div>
          <label for="fecha">fecha</label>
          <input type="date" required />
        </div>
        <!--este input se usa para colocar la fecha-->
        <div>
          <label for="hora">hora</label>
          <input type="time" />
        </div>
        <!--este input se usa par seleccionar el color deseado-->
        <div>
          <label for="color">color</label>
          <input type="color" />
        </div>
        <!--este input se usa para seleccionar varias posibilidades-->
        <div>
          <label for="checkbox">check</label>
          <input type="checkbox" />
        </div>
        <!--este input sirve para colocar fecha y hora-->
        <div>
          <label for="datetime">fecha y hora</label>
          <input type="datetime" />
        </div>
        <!--este input sirve para colocar la fecha y hora local-->
        <div>
          <label for="datetime-local">fecha y hora local</label>
          <input type="datetime-local" />
        </div>
        <!--este input sirve para suvir archivos-->
        <div>
          <label for="file">archivo</label>
          <input type="file" />
        </div>
        <!--este input es un campo oculto-->
        <div>
          <label for="hidden">oculto</label>
          <input type="hidden" />
        </div>
        <!--este input se usa para suvir imagenes-->
        <div>
          <label for="image">imagen</label>
          <input type="image" />
        </div>
        <!--este input sirve para digitar el mes-->
        <div>
          <label for="month">mes</label>
          <input type="month" />
        </div>
        <!--este input sirve par seleccionar una respuesta-->
        <div>
          <label for="radio">selctor</label>
          <input type="radio" />
        </div>
        <!--este input sirve para seleccionar en un rango que puede ir desde una encuesta hasta una intensidad-->
        <div>
          <label for="range">rango</label>
          <input type="range" />
        </div>
        <!--este input sirve para refrescar y resetar la pagina-->
        <div>
          <label for="reset">refrescar</label>
          <input type="reset" />
        </div>
        <!--este input sirve para realuzar busquedas dentro de la pagina-->
        <div>
          <label for="search">buscar</label>
          <input type="search" />
        </div>
        <!--este input se usa par enviar un cuestionario-->
        <div>
          <label for="submit">enviar</label>
          <input type="submit" />
        </div>
        <!--este input se usa para digitar el numero de telefono-->
        <div>
          <label for="tel">telfono</label>
          <input type="tel" />
        </div>
        <!--este innput se usa para copiar un texto en la pagina-->
        <div>
          <label for="text">texto</label>
          <input type="text" />
        </div>
        <!--este input se usa para digitar la hora en la weeb-->
        <div>
          <label for="time">hora</label>
          <input type="time" />
        </div>
        <!--este input se usa para digitar la semana en la web ya sea para agendar una cita o un registro-->
        <div>
          <label for="week">semana</label>
          <input type="week" />
        </div>
        <!--este input se usa par colocar las url-->
        <div>
          <label for="url">direccion weeb</label>
          <input type="url" />
        </div>
        <button type="submit">enviar</button>
      </form>
    </section>
  </body>
</html>
